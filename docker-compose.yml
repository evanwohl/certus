version: '3.8'

services:
  executor:
    build:
      context: ./node
      dockerfile: Dockerfile
    environment:
      - RPC_URL=${RPC_URL:-https://sepolia-rollup.arbitrum.io/rpc}
      - PRIVATE_KEY=${EXECUTOR_KEY}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - RUST_LOG=info
    command: ["executor"]
    restart: unless-stopped
    networks:
      - certus

  verifier-1:
    build:
      context: ./node
      dockerfile: Dockerfile
    environment:
      - RPC_URL=${RPC_URL:-https://sepolia-rollup.arbitrum.io/rpc}
      - PRIVATE_KEY=${VERIFIER_KEY_1}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - RUST_LOG=info
    command: ["verifier"]
    restart: unless-stopped
    networks:
      - certus

  verifier-2:
    build:
      context: ./node
      dockerfile: Dockerfile
    environment:
      - RPC_URL=${RPC_URL:-https://sepolia-rollup.arbitrum.io/rpc}
      - PRIVATE_KEY=${VERIFIER_KEY_2}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - RUST_LOG=info
    command: ["verifier"]
    restart: unless-stopped
    networks:
      - certus

  verifier-3:
    build:
      context: ./node
      dockerfile: Dockerfile
    environment:
      - RPC_URL=${RPC_URL:-https://sepolia-rollup.arbitrum.io/rpc}
      - PRIVATE_KEY=${VERIFIER_KEY_3}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - RUST_LOG=info
    command: ["verifier"]
    restart: unless-stopped
    networks:
      - certus

  # Optional: Local Arbitrum node for testing
  # arbitrum-node:
  #   image: offchainlabs/nitro-node:latest
  #   ports:
  #     - "8547:8547"
  #   networks:
  #     - certus

networks:
