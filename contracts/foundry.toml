[profile.default]
src = "."
out = "out"
libs = ["node_modules", "lib"]
solc_version = "0.8.23"

optimizer = true
optimizer_runs = 200

# Arbitrum configuration
evm_version = "paris"

# Test configuration
verbosity = 3
fuzz_runs = 256

[rpc_endpoints]
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"

[etherscan]
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
